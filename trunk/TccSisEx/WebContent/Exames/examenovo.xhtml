<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />



	<title>Exame</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<ui:include src="/cabecalho.xhtml" />
		</ui:insert>
	</div>
	<div id="conteudo">
		<p:layout id="lay" style="min-width:400px;height:600px;">
			<p:layoutUnit position="center">
				<H1>Cadastro de Exame</H1>
				<p:tooltip />
				<h:form id="form">

					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:growl id="nomes" showDetail="true" />
					<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel value="Código do Exame:" for="codExame" />
						<p:inputText id="codExame" size="20" maxlength="20"
							required="true"
							requiredMessage="Favor preencher o campo Código do Exane obrigatório"
							value="#{exameBen.exame.ID_EXAME}">
							<f:validateLength minimum="1" maximum="20" />
						</p:inputText>

						<p:outputLabel value="Nome do Exame: " for="nomeExame" />
						<p:inputText id="nomeExame" size="40" maxlength="40"
							required="true"
							requiredMessage="Favor preencher o campo  Nome do Exame obrigatório"
							value="#{exameBen.exame.NOME_EXAME}">

						</p:inputText>


						<p:outputLabel value="Validade: " for="valiExame" />
						<p:inputText id="valiExame" size="15" maxlength="15"
							required="true"
							requiredMessage="Favor preencher o campo  VAlidade obrigatório"
							value="#{exameBen.exame.VALIDADE}" />
						<p:outputLabel value="Descrição: " for="desExame" />
						<p:inputTextarea rows="5" cols="30" counter="display"
							maxlength="150" counterTemplate="{0} Quantidade de caracteres."
							autoResize="false" id="desExame" required="true"
							requiredMessage="Favor preencher o campo  Descrição obrigatório"
							value="#{exameBen.exame.DESCRICAO}" />
						<p:outputLabel />
						<h:outputText id="display" />

						<br> </br>
					</h:panelGrid>
					<p:commandButton value="voltar" action="/home" />
					<p:commandButton value="Salvar" validateClient="true"
						update=":form:nomes" actionListener="#{exameBen.adicionarExame}" />

				</h:form>
			</p:layoutUnit>
		</p:layout>
	</div>
	<!-- VER O PORQUE NÃO ESTA CHAMDO O CORPO INSERINDO O RODAPÉ <div id="rodape">
		<ui:insert name="rodape">
			<ui:include src="/rodape.xhtml" />
		</ui:insert>
	</div> -->

</h:body>
</html>
