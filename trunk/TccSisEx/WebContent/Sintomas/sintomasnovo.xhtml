<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	
	<title>Sintomas</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<ui:include src="/cabecalho.xhtml" />
		</ui:insert>
	</div>
<div id="conteudo" >
	<p:layout id="lay" style="min-width:400px;height:600px;">
		<p:layoutUnit position="center">
			<H1>Cadastro de Sintomas</H1>
			<p:tooltip />
			<h:form id="form">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:growl id="nomes" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="2">
					<p:outputLabel value="Nome : " for="nomeSintomas" />
					<p:inputText id="nomeSintomas" size="20" maxlength="20" required="true"
						requiredMessage="Favor preencher o campo Nome obrigatório"
						value="#{sintomasBen.sintomas.NOME_SINTOMAS}">
					</p:inputText>
					
					<p:outputLabel value="Remédio Homologado: " for="remeSintomas" />
					
					<p:selectOneMenu id="remeSintomas" size="20" required="true"
						requiredMessage="Favor preencher o campo  Remédio Homologado obrigatório"
							value="#{sintomasBen.sintomas.ID_REMEDIO}" >
							<f:selectItem itemLabel="Selecione...   " itemValue=" "  />
							<f:selectItems value="#{remedioBen.listaRemedio()}" var="remedio"
								itemLabel="#{remedio.NOME}" itemValue="#{remedio.ID_REMEDIO}" />
								 
						</p:selectOneMenu>
						
					<p:outputLabel value="Descrição: " for="desSintomas" />
					<p:inputTextarea rows="5" cols="30" counter="display" maxlength="200" counterTemplate="{0} Quantidade de caracteres." autoResize="false" 
					 id="desSintomas"	required="true"
						requiredMessage="Favor preencher o campo  Descrição obrigatório"	value="#{sintomasBen.sintomas.DESCRICAO}" />
					<p:outputLabel />
					<h:outputText id="display" />
					
					
				</h:panelGrid>
				<p:commandButton value="voltar" action="sintomas" />
				<p:commandButton value="Salvar" validateClient="true" 
					actionListener="#{sintomasBen.adicionarSintomas}" />

			</h:form>
		</p:layoutUnit>
	</p:layout>
</div>
	<!-- VER O PORQUE NÃO ESTA CHAMDO O CORPO INSERINDO O RODAPÉ <div id="rodape">
		<ui:insert name="rodape">
			<ui:include src="/rodape.xhtml" />
		</ui:insert>
	</div> -->

</h:body>
</html>
