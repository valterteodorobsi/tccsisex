<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<h:outputStylesheet library="css" name="style.css" />

	<title>Colaborador</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<ui:include src="/cabecalho.xhtml" />
		</ui:insert>
	</div>
	<div id="conteudo" >	
	<p:layout id="ini" style="min-width:600px;height:800px;">
		<p:layoutUnit position="center">
			<H1>Colaborador</H1>
			<p:tooltip />
			<h:form id="form">
			 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:growl id="nomes" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel value="Matricula: " for="matriculaFun" />
						<p:inputText id="matriculaFun"
							value="#{funcionarioBen.funcionario.ID_MATRICULA}" />
						<p:outputLabel value="Nome: " for="nomeFunci" />
						<p:inputText id="nomeFunci"
							value="#{funcionarioBen.funcionario.NOME}" />
					</h:panelGrid>

					<p:commandButton value="Cancelar" action="/home" />
					<p:commandButton value="Pesquisar" actionListener="#{funcionarioBen.pesquisarFun}"
						update="grid" ajax="false" />
					<p:commandButton value="Novo" action="funcionarionovo" />

					<br> </br>
				<p:layout id="grid" style="min-width:600px;min-height:600px;">

					<p:layoutUnit position="center">
						<p:dataTable id="table" var="tablefuncionario"
							value="#{funcionarioBen.listaFuncionarios}" editable="true"
							style="margin-bottom:20px">
							
							<p:ajax event="rowEdit" listener="#{funcionarioBen.onRowEdit}"
								update="@this :form:nomes" />

							<p:ajax event="rowEditCancel"
								listener="#{funcionarioBen.onRowCancel}" update=":form:nomes" />

							<p:column headerText="Matricula">
							<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.ID_MATRICULA}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="modelInput" value="#{tablefuncionario.ID_MATRICULA}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Nome">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.NOME}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.NOME}" style="width:100%"
											label="Nome" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Função">
								<p:cellEditor>
								
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.NOMEFUN}" />
									</f:facet>
									<f:facet name="input">
											<p:selectOneMenu id="unFun"
												value="#{funcionarioBen.funcionario.ID_FUNCAO}">
												<f:selectItem itemLabel="Selecione..." itemValue="" />
												<f:selectItems value="#{funcaoBen.listaFuncao()}"
													var="funcao" itemLabel="#{funcao.NOME}"
													itemValue="#{funcao.ID_FUNCAO}" />

											</p:selectOneMenu>
										</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Setor">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.NOMESET}" />
									</f:facet>
									<f:facet name="input">
										
											<p:selectOneMenu id="setFun" value="#{funcionarioBen.funcionario.ID_CENTRO_CUSTO}" >
								<f:selectItem itemLabel="Selecione..." itemValue=""  />
								<f:selectItems value="#{setorBen.listaSetor()}" var="setor"
								itemLabel="#{setor.NOME}" itemValue="#{setor.ID_CENTRO_CUSTO}" />
								 
						</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Data de Nacimento">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.DATA_NASC}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.DATA_NASC}" style="width:100%"
											label="Data de Nacimento">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="RG">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.RG}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.RG}" style="width:100%" label="RG" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Email">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.EMAIL}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.EMAIL}" style="width:100%"
											label="Email" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Ramal">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.RAMAL}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.RAMAL}" style="width:100%"
											label="Ramal" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Endereço">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.ENDERECO}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{tablefuncionario.ENDERECO}" style="width:100%"
											label="Endereço" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Sexo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{tablefuncionario.SEXO}">
											
										</h:outputText>
									</f:facet>
									<f:facet name="input">
											<p:selectOneMenu id="sexFun"
												value="#{tablefuncionario.SEXO}" prependId="true"
												var="s" label="Sexo">
												<f:selectItem itemLabel="Selecione" itemValue="" />
												<f:selectItem itemLabel="Masculino  " itemValue="M" />
												<f:selectItem itemLabel="Feminino   " itemValue="F" />
											</p:selectOneMenu>
										</f:facet>
								</p:cellEditor>
							</p:column>	
							
							<p:column style="width:32px">
								<p:rowEditor title="Alterar" />
								<p:spacer width="1" />
								<p:commandLink title="Remover" update=":form"  action="#{funcionarioBen.excluirFuncionario(tablefuncionario)}">
									<p:graphicImage url="/img/excluir.png"
										style="background-color: transparent; vertical-align: middle; border: none"
										width="11px" height="11px" />
									</p:commandLink>
							</p:column>


						</p:dataTable>

					</p:layoutUnit>
				</p:layout>

			</h:form>
		</p:layoutUnit>
	</p:layout>
	</div>
	<!-- <div id="rodape">
	<ui:insert name="rodape">
			<ui:include src="/rodape.xhtml" />
		</ui:insert>
	</div> -->

</h:body>
</html>
