<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	
	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>
	<title>Relatório Atestados</title>

</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
		<ui:include src="/cabecalho.xhtml" />
	</ui:insert>
	</div>
	<div id="conteudo">
		<h:form>
		<p:layout style="min-width:400px;height:600px;">
			<p:layoutUnit position="center">
				<H1>Relatório Atestados </H1>
				<p:tooltip />
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid columns="9" cellpadding="1">
					<p:outputLabel value="Colaborador: " for="modRel" />
					<p:selectOneMenu id="modRel" required="true"  filter="true"
						requiredMessage="Favor preencher o campo  Modo obrigatório"
							value="#{RelAtestadosBean.relAtestados.idColaborador}" prependId="true" >
							<f:selectItem itemLabel="Selecione..." itemValue=""  />
							<f:selectItem itemLabel="Todos" itemValue="0"  />
							<f:selectItems value="#{funcionarioBen.listaColaboradorComboBox()}" var="colaborador"
								itemLabel="#{colaborador.NOME}" itemValue="#{colaborador.ID_MATRICULA}" />
								 
						</p:selectOneMenu>
						
						<p:outputLabel value="Setor: " for="tipRel" />
					<p:selectOneMenu id="tipRel" required="true" filter="true"
						requiredMessage="Favor preencher o campo Tipo obrigatório"
							value="#{RelAtestadosBean.relAtestados.idSetor}" prependId="true" >
							<f:selectItem itemLabel="Selecione..." itemValue=""  />
							<f:selectItem itemLabel="Todos" itemValue="0"  />
							<f:selectItems value="#{setorBen.listaSetor()}" var="setor"
								itemLabel="#{setor.NOME}" itemValue="#{setor.ID_CENTRO_CUSTO}" />
								 
						</p:selectOneMenu>
					
				
					<p:outputLabel for="datInicial" value="Data Inicial:" />
					<p:calendar id="datInicial" size="15" locale="pt" required="true"
						requiredMessage="Favor preencher o campo  Data  Inicial obrigatória"
						value="#{RelAtestadosBean.relAtestados.dataInicial}" >
					</p:calendar>
					
					
					<p:outputLabel for="datFinal" value="Data Final:" />
					<p:calendar id="datFinal" size="15" locale="pt" required="true"
						requiredMessage="Favor preencher o campo  Data Final obrigatória"
						value="#{RelAtestadosBean.relAtestados.dataFinal}" />
						
						
						
				<p:commandButton value="Gerar Relatório" actionListener="#{RelAtestadosBean.imprimir}"   />
				</h:panelGrid>
					
				
			</p:layoutUnit>
		</p:layout>
		</h:form>
	</div>
	<div id="rodape"></div>

</h:body>

</html>
