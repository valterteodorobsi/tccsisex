<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>SisEx - Curitiba 2014</title>

	<!-- Bootstrap core CSS -->
	<!-- <link href="dist/css/bootstrap.css" rel="stylesheet" />
	<link href="dist/css/style.css" rel="stylesheet" /> -->

	<!-- Custom styles for this template -->
<!-- 	<link href="starter-template.css" rel="stylesheet" /> -->

</h:head>

<h:body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center">SisEx</h1>
				<h1 class="text-center login-title">Fa√ßa o Login para continuar</h1>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
				<div class="account-wall">
					<p:panel >
					<img class="profile-img"   
						src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
						alt="" />
						<form class="form-signin">
						<p:outputLabel value="Login " />
						<p:inputText value="#{userController.usuario}"
							styleClass="form-control" placeholder="Login" />
							<BR />
							<p:outputLabel value="Senha" />
						<p:password value="#{userController.senha}"
							styleClass="form-control" placeholder="Senha" />
							<BR />
						<p:commandButton value="Entrar"
							actionListener="#{userController.logar}"
							styleClass="btn btn-lg btn-primary btn-block" update="messages"/>
					</form>
						</p:panel>
					
				</div>
	
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>

</h:body>
</html>
