<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Registrar Saída</title>
</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<ui:include src="/cabecalho.xhtml" />
		</ui:insert>
	</div>
	<div id="conteudo">
		<p:layout id="ini" style="min-width:400px;height:600px;">
			<p:layoutUnit position="center">
				<H1>
					<!-- style="text-align: center; color:DarkGoldenrod" -->
					Registrar Saída
				</H1>
				<p:tooltip />
				<h:form id="form">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:growl id="nomes" showDetail="true" />
					

							<p:dataTable id="table" var="tableRegistro" paginator="true" rows="5"
								value="#{registroBen.listaRegistro}" editable="true"
								style="margin-bottom:20px">

								
								<p:column headerText="Matrícula">
									<h:outputText value="#{tableRegistro.ID_MATRICULA}" />
								</p:column>
								<p:column headerText="Nome do colaborador">
									<h:outputText value="#{tableRegistro.NOME_COLABORADOR}" />
								</p:column>
								<p:column headerText="Remédio">
									<h:outputText value="#{tableRegistro.REMEDIO}" />
								</p:column>
								<p:column headerText="Descrição">
									<h:outputText value="#{tableRegistro.DESCRICAO}" />
								</p:column>
								<p:column headerText="Data de Entrada">
									<h:outputText value="#{tableRegistro.DATA_ENTRADA}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								<p:column style="width:32px">
									<p:commandLink title="Registrar saida" update=":form" onclick="if(!confirm('Deseja registrar a saida ?'))return false;"
										action="#{registroBen.registrarSaida(tableRegistro)}">

										<p:graphicImage url="/img/excluir.png"
											style="background-color: transparent; vertical-align: middle; border: none"
											width="11px" height="11px" />

									</p:commandLink>
								</p:column>

							</p:dataTable>
							<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel value="Matrícula : " for="matReg" />
						<p:inputText id="matReg"
							value="#{registroBen.registro.ID_MATRICULA}" />
					</h:panelGrid>

					<p:commandButton value="Cancelar" action="/home" />
					<p:commandButton value="Pesquisar"
						actionListener="#{registroBen.pesquisar}" update="form" />
					<br> </br>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</div>
	<div id="rodape"></div>

</h:body>

</html>
