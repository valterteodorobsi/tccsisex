			<H1>Relatório Sintomas</H1>
			<div>
			<p:outputLabel value="Modo: " for="medoRel" />

				<p:outputLabel value="Tipo: " for="tipoRel" />
				<p:autoComplete id="tipoRel" dropdown="true" value="Selecione" />
				<p:outputLabel for="event" value="Data Inicial:" />

            		<p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}" update=" " />
        		</p:calendar>
        		 <p:outputLabel for="popup" value="Data Final:" />

        		</div>
        		<div>

        		</div>
        		<div>
					<p:graphicImage style="left:50%; top:50%;" value="/img/grafico.png" />
