<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<h:outputStylesheet library="css" name="style.css" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>

	<title>Relatório Tempo Médio de Permanencia</title>

</h:head>

<h:body>
	<div id="cabecalho">
		<ui:insert name="cabecalho">
			<ui:include src="/cabecalho.xhtml" />
		</ui:insert>
	</div>
	<div id="conteudo">
		<h:form>
			<p:layout style="min-width:400px;height:600px;">
				<p:layoutUnit position="center">
					<H1>Relatório Tempo Médio de Permanencia</H1>
					<p:tooltip />
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<h:panelGrid columns="9" cellpadding="1">
						<p:outputLabel value="Colaborador: " for="funcionarioRel" />
						<p:selectOneMenu id="funcionarioRel" required="true" filter="true"
							requiredMessage="Favor preencher o campo  Funcionario obrigatório"
							value="#{permanenciaBean.permanencia.nomeFuncionario}"
							prependId="true" var="m">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItem itemLabel="Todos" itemValue="todos" />
							<f:selectItems
								value="#{funcionarioBen.listaColaboradorComboBox()}"
								var="colaborador" itemLabel="#{colaborador.NOME}"
								itemValue="#{colaborador.NOME}" />

						</p:selectOneMenu>


						<p:outputLabel for="datInicial" value="Data Inicial:" />
						<p:calendar id="datInicial" size="15" locale="pt" required="true"
							requiredMessage="Favor preencher o campo  Data  Inicial obrigatória"
							value="#{permanenciaBean.permanencia.dataInicial}">
						</p:calendar>


						<p:outputLabel for="datFinal" value="Data Final:" />
						<p:calendar id="datFinal" size="15" locale="pt" required="true"
							requiredMessage="Favor preencher o campo  Data Final obrigatória"
							value="#{permanenciaBean.permanencia.dataFinal}" />



						<p:commandButton value="Gerar Relatório"
							actionListener="#{permanenciaBean.imprimir}" ajax="false" />
					</h:panelGrid>


				</p:layoutUnit>
			</p:layout>
		</h:form>
	</div>
	<div id="rodape"></div>

</h:body>

</html>
